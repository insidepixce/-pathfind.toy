<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성 페이지</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <div class="white-box">
      <form class="layout">
        <div class="title-div">
          <label for="title">제목</label>
          <div>
            <input type="text" id="title" placeholder="제목을 입력하세요." />
          </div>
        </div>
        <div class="comments-div">
          <label for="comments">내용</label>
          <div>
            <textarea placeholder="내용을 입력하세요." id="comments"></textarea>
          </div>
        </div>
        <div class="btn-div">
          <button class="submit-btn" type="submit">저장하기</button>
          <button class="list-btn" type="button">게시글 목록</button>
        </div>
        <div class="post-list" id="postList">
          <div class="post-item">
            <h3>게시글 제목 1</h3>
            <p>게시글 내용 1</p>
            <div class="post-actions">
              <button class="edit-btn" onclick="editPost(1)">수정</button>
              <button class="delete-btn" onclick="deletePost(1)">삭제</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
