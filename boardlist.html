<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top: 40px;
    }
</style>
<body>


<div class="layout">
    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${list}">
            <td th:text="${board.id}">1</td>
            <td>
                <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
            </td>
        </tr>
        </tbody>

    </table>
    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
        <a th:if="${page != nowPage}" th:href="@{/board/list(page = ${page - 1},
    searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
        //현재 페이지의 번호와 다른 번호를 가진 블럭 : 블럭을 클릭 시 해당 번호의 페이지로 이동
        <strong th:if="${page == nowPage}" style="color : red"></strong>
        //현재 페이지의 번호와 같은 번호를 가진 블럭 : 페이지 이동 없음, 블럭 색을 red로 변경
    </th:block>
    <form th:action="@{/board/list}" method="get">
        <label>
            <input type="text" name="searchKeyword">
        </label>
        <button type="submit">검색</button>
    </form>
</div>

</body>
</html>
